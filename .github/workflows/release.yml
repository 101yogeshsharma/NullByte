name: Build & Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v0.1.0, v1.0.0, etc.

permissions:
  contents: write

jobs:
  build:
    name: Build Windows Installer
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app
        run: npx electron-builder --win nsis --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List dist contents
        run: Get-ChildItem -Path dist -Recurse -File | Select-Object FullName, Length
        shell: pwsh

      - name: Keep only .exe installer
        run: |
          Get-ChildItem -Path dist -File | Where-Object { $_.Extension -ne '.exe' } | Remove-Item -Force
          Get-ChildItem -Path dist -Directory | Remove-Item -Recurse -Force
          Write-Host "Files remaining in dist:"
          Get-ChildItem -Path dist -File | ForEach-Object { Write-Host "  $($_.Name) ($([math]::Round($_.Length / 1MB, 2)) MB)" }
        shell: pwsh

      - name: Upload .exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: NullByte-Windows
          path: dist/*.exe
          if-no-files-found: error
          retention-days: 5

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: NullByte-Windows
          path: dist

      - name: List downloaded artifacts
        run: ls -la dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: NullByte ${{ github.ref_name }}
          body: |
            ## NullByte ${{ github.ref_name }}

            ### üì• Download
            Download the **NullByte-${{ github.ref_name }}.exe** installer below and run it to install NullByte on your Windows machine.

            ### üîë Setup
            You'll need a free Gemini API key from [Google AI Studio](https://aistudio.google.com/) to use NullByte.

            ### üõ†Ô∏è Build from Source
            If you prefer to build from source, see the [README](https://github.com/101yogeshsharma/NullByte#-getting-started) for instructions.
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          files: dist/*.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
