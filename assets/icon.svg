<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Background rounded rectangle -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0E27"/>
      <stop offset="100%" style="stop-color:#0D1333"/>
    </linearGradient>

    <!-- Main symbol gradient: cyan to purple -->
    <linearGradient id="symbolGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F0FF"/>
      <stop offset="50%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0  0 0.9 1 0 0  0 0.5 1 0 0  0 0 0 0.6 0" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle inner glow -->
    <filter id="innerGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0  0 0.9 1 0 0  0 0.5 1 0 0  0 0 0 0.35 0"/>
    </filter>

    <!-- Circuit pattern -->
    <pattern id="circuit" x="0" y="0" width="64" height="64" patternUnits="userSpaceOnUse">
      <line x1="0" y1="32" x2="28" y2="32" stroke="#00F0FF" stroke-width="1" opacity="0.06"/>
      <line x1="32" y1="0" x2="32" y2="28" stroke="#8B5CF6" stroke-width="1" opacity="0.06"/>
      <circle cx="32" cy="32" r="2" fill="#00F0FF" opacity="0.08"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="102" ry="102" fill="url(#bgGrad)"/>

  <!-- Subtle circuit pattern overlay -->
  <rect width="512" height="512" rx="102" ry="102" fill="url(#circuit)"/>

  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="url(#symbolGrad)" stroke-width="3" filter="url(#innerGlow)" opacity="0.4"/>

  <!-- Main null symbol: Circle -->
  <circle cx="256" cy="256" r="120" fill="none" stroke="url(#symbolGrad)" stroke-width="24" stroke-linecap="round" filter="url(#glow)"/>

  <!-- Null slash (diagonal) -->
  <line x1="168" y1="348" x2="344" y2="164" stroke="url(#symbolGrad)" stroke-width="24" stroke-linecap="round" filter="url(#glow)"/>

  <!-- Corner accent dots (circuit nodes) -->
  <circle cx="150" cy="150" r="4" fill="#00F0FF" opacity="0.3"/>
  <circle cx="362" cy="150" r="4" fill="#8B5CF6" opacity="0.3"/>
  <circle cx="150" cy="362" r="4" fill="#6366F1" opacity="0.3"/>
  <circle cx="362" cy="362" r="4" fill="#8B5CF6" opacity="0.3"/>

  <!-- Small binary accents -->
  <text x="130" y="200" font-family="monospace" font-size="14" fill="#00F0FF" opacity="0.12">0</text>
  <text x="370" y="200" font-family="monospace" font-size="14" fill="#8B5CF6" opacity="0.12">1</text>
  <text x="130" y="340" font-family="monospace" font-size="14" fill="#6366F1" opacity="0.12">1</text>
  <text x="370" y="340" font-family="monospace" font-size="14" fill="#8B5CF6" opacity="0.12">0</text>
</svg>
