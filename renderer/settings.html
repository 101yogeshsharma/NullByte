<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #222;
            color: #eee;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select,
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            background: #333;
            border: 1px solid #555;
            color: white;
            border-radius: 4px;
        }

        button {
            background: #646cff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #535bf2;
        }
    </style>
</head>

<body>
    <h2>Settings</h2>

    <label>Gemini Model</label>
    <select id="model">
        <option value="gemma-3-27b-it">Gemma 3 27B</option>
        <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
        <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
    </select>

    <label>Update API Key</label>
    <input type="password" id="apiKey" placeholder="Leave empty to keep current" />

    <button id="save">Save Settings</button>

    <script>
        const modelSelect = document.getElementById('model');
        const apiKeyInput = document.getElementById('apiKey');

        // Load settings
        window.api.getSettings().then(function (settings) {
            if (settings.model) {
                modelSelect.value = settings.model;
            }
        });

        document.getElementById('save').addEventListener('click', async function () {
            const updates = {
                model: modelSelect.value
            };
            if (apiKeyInput.value.trim()) {
                updates.apiKey = apiKeyInput.value.trim();
            }
            await window.api.saveSettings(updates);
            alert('Settings Saved! Restart app to apply.');
        });
    </script>
</body>

</html>
